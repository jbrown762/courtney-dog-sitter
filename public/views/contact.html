<ng-include src="'views/contact-info.html'"></ng-include>

<div ng-controller="contactController as cc" class="jumbotron container-fluid contact-form-block">
    
    <span class="email-sent-alert fade-out" ng-show="cc.alert" ng-bind="cc.alertMessage"></span>

    <div class="row">
        <form class="col-lg-offset-4 col-lg-4 col-md-offset-3 col-md-6 col-sm-offset-2 col-sm-9 contact-form" name="cc.contactForm" novalidate>
            <fieldset ng-disabled="cc.isEmailSent">
                <h2 class="text-center">Contact me!</h2>
                <h4 class="text-center">If you need a dog-sitter you can trust, then I'm the one!</h4>

                <hr>
                <div ng-class="cc.getValidationClass(cc.contactForm.name)" class="form-group has-feedback">
                    <label for="name" class="required-asterisk">name</label>
                    <input id="name" name="name" type="text" class="form-control input-style" ng-required="true" ng-model="cc.emailForm.name">
                    <span ng-if="(cc.contactForm.$submitted && cc.contactForm.name.$invalid)" class="form-control-feedback fa-padding">
                <i class="fa fa-exclamation-triangle"></i></span>
                </div>


                <div ng-class="cc.getValidationClass(cc.contactForm.email)" class="form-group has-feedback">
                    <label for="email" class="required-asterisk">email</label>
                    <input id="email" name="email" type="email" class="form-control input-style" ng-required="true" ng-model="cc.emailForm.email">
                    <span ng-if="(cc.contactForm.$submitted && cc.contactForm.email.$invalid)" class="form-control-feedback fa-padding">
                <i class="fa fa-exclamation-triangle"></i>
                </span>
                </div>


                <div ng-class="cc.getValidationClass(cc.contactForm.info)" class="form-group has-feedback">
                    <label for="info" class="required-asterisk">tell me about your pets, days you need me, anything!</label>
                    <textarea id="info" name="info" class="form-control input-style" rows="3" ng-required="true" ng-model="cc.emailForm.info"></textarea>
                    <span ng-if="(cc.contactForm.$submitted && cc.contactForm.info.$invalid)" class="form-control-feedback fa-padding">
                <i class="fa fa-exclamation-triangle"></i>
                </span>
                </div>
                <br>

                <button type="submit" class="btn btn-lg btn-success btn-block" ng-click="(cc.contactForm.$valid) ? cc.sendContactEmail() : ''">submit</button>
            </fieldset>
        </form>
    </div>
</div>
