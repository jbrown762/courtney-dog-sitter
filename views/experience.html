<div class="jumbotron experience-block" id="experience" ng-class="{'aquarium-color' : hc.experience === 'aquarium','zoo-color' : hc.experience === 'zoo','kennel-color' : hc.experience === 'kennel'}">
    <div class="container text-center">
        <div class="row">
            <div class="col-xs-4">
                <h4>AQUARIUM</h4>
                <br>
                <img src="images/quartz.jpg" class="img-circle" width="80%" alt="" ng-mouseover="hc.experience = 'aquarium'">
            </div>
            <div class="col-xs-4">
                <h4>ZOO</h4>
                <br>
                <img src="images/quartz.jpg" class="img-circle" width="80%" alt="" ng-mouseover="hc.experience = 'zoo'">
            </div>
            <div class="col-xs-4">
                <h4>KENNEL</h4>
                <br>
                <img src="images/quartz.jpg" class="img-circle" width="80%" alt="" ng-mouseover="hc.experience = 'kennel'">
            </div>
        </div>
        <h4 class="experience-text" ng-show="!hc.experience">Hover over the images to learn more</h4>
        <h4 class="experience-text" ng-show="hc.experience === 'aquarium'">aquarium text goes here</h4>
        <h4 class="experience-text" ng-show="hc.experience === 'zoo'">zoo text goes here</h4>
        <h4 class="experience-text" ng-show="hc.experience === 'kennel'">kennel text goes here</h4>
    </div>
</div>
